syntax = "proto3";

service PrivateChat {
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
  rpc SendMessage (Message) returns (MessageAck) {}
  rpc ReceiveMessages (Empty) returns (stream Message) {}
}

message ConnectRequest {
  string username = 1;
}

message ConnectResponse {
  bool success = 1;
}

message Message {
  string from_user = 1;
  string to = 2;
  string message = 3;
}

message MessageAck {
  bool success = 1;
}

message Empty {
  string username = 1;
}
